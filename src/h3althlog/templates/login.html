<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>H3althlog · Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS dedicato al login -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  </head>
  <body class="auth-page">
    <main class="auth-wrap">
      <section class="auth-card" role="form" aria-labelledby="auth-title">
        <header class="auth-header">
          <div class="auth-brand">H3althlog</div>
          <p id="auth-title" class="auth-subtitle">Accedi per continuare</p>
        </header>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="auth-flash" role="status" aria-live="polite">
              {% for m in messages %}
                <li>{{ m }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('auth.login') }}" class="auth-form" novalidate>
          <div class="auth-field">
            <label class="auth-label" for="username">Utente</label>
            <div class="auth-inputwrap">
              <input id="username" name="username" type="text"
                     class="auth-input" required autocomplete="username" inputmode="email" />
            </div>
          </div>

          <div class="auth-field">
            <label class="auth-label" for="password">Password</label>
            <div class="auth-inputwrap">
              <input id="password" name="password" type="password"
                     class="auth-input" required autocomplete="current-password" />
              <button class="auth-pw-toggle" type="button" aria-label="Mostra o nascondi password">Mostra</button>
            </div>
          </div>

          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

          <div class="auth-actions">
            <button type="submit" class="auth-btn auth-btn-primary">Entra</button>
          </div>
        </form>

        <footer class="auth-footer">
          <small class="auth-muted">Password dimenticata? Contatta l’amministratore.</small>
        </footer>
      </section>
    </main>

    <script>
      // Toggle mostra/nascondi password (isolato)
      (function () {
        const btn = document.querySelector('.auth-pw-toggle');
        const input = document.getElementById('password');
        if (btn && input) {
          btn.addEventListener('click', function () {
            const isPw = input.type === 'password';
            input.type = isPw ? 'text' : 'password';
            this.textContent = isPw ? 'Nascondi' : 'Mostra';
          });
        }
      })();
    </script>
  </body>
</html>
