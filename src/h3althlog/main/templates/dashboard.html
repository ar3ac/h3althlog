<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>H3althlog · Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>{{ week_label }}</h1>
    
    <div class="week-bar">
      <a href="{{ url_for('main.dashboard', start=prev_start.isoformat()) }}">
        ← Settimana precedente
      </a>
      <a href="{{ url_for('main.dashboard') }}">
        Oggi
      </a>
      <a href="{{ url_for('main.dashboard', start=next_start.isoformat()) }}">
        Settimana successiva →
      </a>
      <ul>
        {% for d in week_days %}
          <li>
            {{ d }} —
            {% if entries.get(d) %}
              ✔️ Compilato
            {% else %}
              ➕ Vuoto
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
